<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9CYEW35TDJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9CYEW35TDJ');
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8794607118520437"
     crossorigin="anonymous"></script>
<meta name="google-adsense-account" content="ca-pub-8794607118520437">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeMaster - 专业计时器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-clock"></i>
                <span>TimeMaster</span>
            </div>
            <div class="nav-menu">
                <button class="nav-item" data-tab="timer">计时器</button>
                <button class="nav-item" data-tab="countdown">倒计时</button>
                <button class="nav-item" data-tab="pomodoro">番茄钟</button>
                <button class="nav-item active" data-tab="stopwatch">秒表</button>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="game.html" class="game-link">
                    <i class="fas fa-gamepad"></i>
                    小游戏
                </a>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 计时器面板 -->
            <div class="tab-panel" id="timer">
                <div class="timer-container">
                    <div class="timer-display">
                        <div class="time-display">
                            <span id="hours">00</span>
                            <span class="separator">:</span>
                            <span id="minutes">00</span>
                            <span class="separator">:</span>
                            <span id="seconds">00</span>
                        </div>
                        <div class="timer-label">计时器</div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-primary" id="startTimer">
                            <i class="fas fa-play"></i>
                            开始
                        </button>
                        <button class="btn btn-secondary" id="pauseTimer">
                            <i class="fas fa-pause"></i>
                            暂停
                        </button>
                        <button class="btn btn-danger" id="resetTimer">
                            <i class="fas fa-redo"></i>
                            重置
                        </button>
                    </div>
                    <div class="timer-settings">
                        <div class="setting-group">
                            <label>小时</label>
                            <input type="number" id="hourInput" min="0" max="23" value="0">
                        </div>
                        <div class="setting-group">
                            <label>分钟</label>
                            <input type="number" id="minuteInput" min="0" max="59" value="0">
                        </div>
                        <div class="setting-group">
                            <label>秒</label>
                            <input type="number" id="secondInput" min="0" max="59" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 倒计时面板 -->
            <div class="tab-panel" id="countdown">
                <div class="timer-container">
                    <div class="timer-display">
                        <div class="time-display">
                            <span id="countdownHours">00</span>
                            <span class="separator">:</span>
                            <span id="countdownMinutes">00</span>
                            <span class="separator">:</span>
                            <span id="countdownSeconds">00</span>
                        </div>
                        <div class="timer-label">倒计时</div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-primary" id="startCountdown">
                            <i class="fas fa-play"></i>
                            开始
                        </button>
                        <button class="btn btn-secondary" id="pauseCountdown">
                            <i class="fas fa-pause"></i>
                            暂停
                        </button>
                        <button class="btn btn-danger" id="resetCountdown">
                            <i class="fas fa-redo"></i>
                            重置
                        </button>
                    </div>
                    <div class="timer-settings">
                        <div class="setting-group">
                            <label>小时</label>
                            <input type="number" id="countdownHourInput" min="0" max="23" value="0">
                        </div>
                        <div class="setting-group">
                            <label>分钟</label>
                            <input type="number" id="countdownMinuteInput" min="0" max="59" value="25">
                        </div>
                        <div class="setting-group">
                            <label>秒</label>
                            <input type="number" id="countdownSecondInput" min="0" max="59" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 番茄钟面板 -->
            <div class="tab-panel" id="pomodoro">
                <div class="timer-container">
                    <div class="timer-display">
                        <div class="time-display">
                            <span id="pomodoroMinutes">25</span>
                            <span class="separator">:</span>
                            <span id="pomodoroSeconds">00</span>
                        </div>
                        <div class="timer-label" id="pomodoroLabel">专注时间</div>
                        <div class="pomodoro-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="pomodoroProgress"></div>
                            </div>
                            <span class="progress-text" id="pomodoroProgressText">第 1 轮</span>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-primary" id="startPomodoro">
                            <i class="fas fa-play"></i>
                            开始
                        </button>
                        <button class="btn btn-secondary" id="pausePomodoro">
                            <i class="fas fa-pause"></i>
                            暂停
                        </button>
                        <button class="btn btn-danger" id="resetPomodoro">
                            <i class="fas fa-redo"></i>
                            重置
                        </button>
                    </div>
                    <div class="pomodoro-settings">
                        <div class="setting-group">
                            <label>专注时间 (分钟)</label>
                            <input type="number" id="workTime" min="1" max="60" value="25">
                        </div>
                        <div class="setting-group">
                            <label>休息时间 (分钟)</label>
                            <input type="number" id="breakTime" min="1" max="30" value="5">
                        </div>
                        <div class="setting-group">
                            <label>长休息时间 (分钟)</label>
                            <input type="number" id="longBreakTime" min="1" max="60" value="15">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 秒表面板 -->
            <div class="tab-panel active" id="stopwatch">
                <div class="timer-container">
                    <div class="timer-display">
                        <div class="time-display">
                            <span id="stopwatchHours">00</span>
                            <span class="separator">:</span>
                            <span id="stopwatchMinutes">00</span>
                            <span class="separator">:</span>
                            <span id="stopwatchSeconds">00</span>
                            <span class="separator">.</span>
                            <span id="stopwatchMilliseconds">00</span>
                        </div>
                        <div class="timer-label">秒表</div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-primary" id="startStopwatch">
                            <i class="fas fa-play"></i>
                            开始
                        </button>
                        <button class="btn btn-secondary" id="pauseStopwatch">
                            <i class="fas fa-pause"></i>
                            暂停
                        </button>
                        <button class="btn btn-warning" id="lapStopwatch">
                            <i class="fas fa-flag"></i>
                            计圈
                        </button>
                        <button class="btn btn-danger" id="resetStopwatch">
                            <i class="fas fa-redo"></i>
                            重置
                        </button>
                    </div>
                    <div class="lap-times" id="lapTimes">
                        <h3>计圈记录</h3>
                        <div class="lap-list" id="lapList"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 通知区域 -->
        <div class="notification" id="notification">
            <div class="notification-content">
                <i class="fas fa-bell"></i>
                <span id="notificationText"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
