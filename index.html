    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 20%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 70%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            left: 80%;
            animation-delay: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 400px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;
        }

        .mode-selector {
            display: none;
        }

        .mode-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .timer-setup {
            margin-bottom: 30px;
        }

        .time-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .input-group label {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .time-select {
            padding: 12px 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-select:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .display {
            font-size: 4em;
            font-weight: bold;
            color: white;
            margin: 30px 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
        }

        .progress-ring-progress {
            fill: none;
            stroke: #fff;
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dasharray 0.5s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px 25px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: all 0.5s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .pulsing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            .container {
                min-width: 350px;
                padding: 30px;
                margin: 15px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            
            .display {
                font-size: 3.2em;
                margin: 25px 0;
            }
            
            .progress-ring {
                width: 180px;
                height: 180px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 16px;
                margin: 0 5px;
            }
            
            .controls {
                gap: 15px;
                flex-wrap: wrap;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                min-width: unset;
                width: 95%;
                max-width: 350px;
                padding: 20px 15px;
                margin: 10px auto;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            
            .timer-setup {
                margin-bottom: 20px;
            }
            
            .time-input {
                flex-direction: column;
                gap: 10px;
            }
            
            .time-select {
                padding: 10px 12px;
                font-size: 16px;
                min-width: 120px;
                width: 100%;
                max-width: 200px;
            }
            
            .display {
                font-size: 2.5em;
                margin: 20px 0;
            }
            
            .progress-ring {
                width: 140px;
                height: 140px;
                margin: 15px auto;
            }
            
            .progress-ring svg {
                width: 140px;
                height: 140px;
            }
            
            .progress-ring-bg,
            .progress-ring-progress {
                r: 60;
                cx: 70;
                cy: 70;
                stroke-width: 6;
            }
            
            .controls {
                gap: 10px;
                margin-top: 20px;
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
                min-width: 120px;
                width: 100%;
                max-width: 150px;
            }
            
            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
                font-size: 14px;
                padding: 15px 20px;
                text-align: center;
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }

        /* Very small mobile devices */
        @media (max-width: 320px) {
            .container {
                padding: 15px 10px;
                width: 98%;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .display {
                font-size: 2em;
            }
            
            .progress-ring {
                width: 120px;
                height: 120px;
            }
            
            .progress-ring svg {
                width: 120px;
                height: 120px;
            }
            
            .progress-ring-bg,
            .progress-ring-progress {
                r: 50;
                cx: 60;
                cy: 60;
                stroke-width: 5;
            }
            
            .btn {
                font-size: 13px;
                padding: 10px 15px;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 15px 25px;
                transform: scale(0.9);
            }
            
            .progress-ring {
                width: 120px;
                height: 120px;
                margin: 10px auto;
            }
            
            .progress-ring svg {
                width: 120px;
                height: 120px;
            }
            
            .progress-ring-bg,
            .progress-ring-progress {
                r: 50;
                cx: 60;
                cy: 60;
            }
            
            .display {
                font-size: 2.5em;
                margin: 15px 0;
            }
            
            .controls {
                margin-top: 15px;
                flex-direction: row;
                gap: 10px;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 14px;
                min-width: 80px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                min-height: 44px;
                min-width: 44px;
            }
            
            .time-select {
                min-height: 44px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>

    <div class="container">
        <h1>Elegant Timer</h1>
        
        <div class="timer-setup">
            <div class="time-input">

            </div>

        <div class="progress-ring">
            <svg width="200" height="200">
                <circle class="progress-ring-bg" cx="100" cy="100" r="90"></circle>
                <circle class="progress-ring-progress" cx="100" cy="100" r="90" 
                        stroke-dasharray="565.48" stroke-dashoffset="565.48"></circle>
            </svg>
        </div>

        <div class="display" id="timeDisplay">05:00</div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="notification" id="notification">
        Time's up!
    </div>

    <script>
        class Timer {
            constructor() {
                this.totalSeconds = 300; // Default 5 minutes
                this.remainingSeconds = 300;
                this.isRunning = false;
                this.interval = null;
                
                this.initElements();
                this.bindEvents();
                this.updateDisplay();
                this.updateProgress();
            }

            initElements() {
                this.display = document.getElementById('timeDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.timeSelect = document.getElementById('timeSelect');
                this.notification = document.getElementById('notification');
                this.progressRing = document.querySelector('.progress-ring-progress');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.timeSelect.addEventListener('change', () => this.updateTime());
            }

            updateTime() {
                if (this.isRunning) return;
                
                this.totalSeconds = parseInt(this.timeSelect.value);
                this.remainingSeconds = this.totalSeconds;
                this.updateDisplay();
                this.updateProgress();
            }

            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.startBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.timeSelect.disabled = true;
                    
                    this.interval = setInterval(() => {
                        this.remainingSeconds--;
                        this.updateDisplay();
                        this.updateProgress();
                        
                        if (this.remainingSeconds <= 0) {
                            this.complete();
                        }
                    }, 1000);
                }
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.startBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                    clearInterval(this.interval);
                }
            }

            reset() {
                this.isRunning = false;
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.timeSelect.disabled = false;
                clearInterval(this.interval);
                
                this.remainingSeconds = this.totalSeconds;
                this.updateDisplay();
                this.updateProgress();
                
                document.querySelector('.container').classList.remove('pulsing');
            }

            complete() {
                this.reset();
                this.showNotification();
                document.querySelector('.container').classList.add('pulsing');
                
                // Play sound notification (if browser supports it)
                try {

                    audio.play();
                } catch (e) {
                    console.log('Audio playback not supported');
                }
            }

            updateDisplay() {
                const hours = Math.floor(this.remainingSeconds / 3600);
                const minutes = Math.floor((this.remainingSeconds % 3600) / 60);
                const seconds = this.remainingSeconds % 60;
                
                if (hours > 0) {
                    this.display.textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    this.display.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            updateProgress() {
                const circumference = 2 * Math.PI * 90;
                const progress = (this.totalSeconds - this.remainingSeconds) / this.totalSeconds;
                const offset = circumference - (progress * circumference);
                this.progressRing.style.strokeDashoffset = offset;
            }

            showNotification() {
                this.notification.classList.add('show');
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize timer
        const timer = new Timer();
    </script>
